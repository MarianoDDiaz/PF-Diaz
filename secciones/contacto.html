<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Contacto, suscripcion, Fellini, Datos, Registro">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../recursos/fellini.gif"
    href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100&family=Hanken+Grotesk:wght@100&family=Lora&family=PT+Sans&family=Ubuntu:ital,wght@0,300;0,700;1,500&display=swap">
  <title>CONTACTO</title>
</head>

<body>
  <header class="header">
    <a href="../index.html">
      <img src="../recursos/1200px-Federico_Fellini,_Reĝisoro.svg.png" alt="imagen Fellini" class="img__logo">
    </a>
    <nav>
      <ul class="header__lista">
        <li class="animate__animated animate__heartBeat">
          <a href="./biografia.html">Biografia</a>
        </li>
        <li class="animate__animated animate__heartBeat">

          <a href="./Filmografia.html">Filmografia</a>
        </li>
        <li class="animate__animated animate__heartBeat">

          <a href="./Curiosidades.html">Curiosidades</a>
        </li>
        <li class="animate__animated animate__heartBeat">

          <a href="./contacto.html">Contacto</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="section__main">
    <h1 class="animate__animated animate__flip">Contacto</h1>

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Provincia</label>
          <select id="inputState" class="form-control">
            <option selected></option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">CP</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Sign in</button>

    </form>
  </main>

  <footer class="footer__style">
    <h3>Redes:</h3>

    <ol>
      <li>
        <i class="fa-brands fa-facebook"></i>
        <a href="https://es-la.facebook.com/" target="_blank" class="btn btn-success">Facebook</a>
        <i class="fa-brands fa-instagram"></i>
        <a href="https://www.instagram.com/" target="_blank" class="btn btn-success">Instagram</a>
      </li>
    </ol>

    <h2><i class="fa-solid fa-copyright"></i>Copyright 2023 Mariano Diaz</h2>
  </footer>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/e1e08d5713.js" crossorigin="anonymous"></script>
</body>
</body>

</html>
